[colors]
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89

[bar/main]
width = 100%
height = 28pt
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
line-color = ${colors.primary}

border-size = 6pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=16;3"
font-3 = "Font Awesome 5 Free:style=Solid:pixelsize=12;1"  # FontAwesome


modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio memory cpu battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
#override-redirect = true
wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %A, %B %d  %I:%M %p
label = %date%
label-foreground = ${colors.primary}




[module/music]
type = custom/script
exec = ~/.config/polybar/scripts/music.sh
interval = 5

# Add click events to each icon
click-left = ~/.config/polybar/scripts/music.sh playpause
scroll-up = ~/.config/polybar/scripts/music.sh next
scroll-down = ~/.config/polybar/scripts/music.sh prev
click-middle = ~/.config/polybar/scripts/music.sh toggle-loop

# Font options (use installed icon fonts)
format-foreground = #ffffff
label-font = 1  # Assumes your icon font is set in font-1
label = %output%









[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 Full
format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-foreground = ${colors.primary}
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true
wm-restack = bspwm
